<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Guess Who?</title>
   <link rel="stylesheet" href="css/reset.css">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="css/normalize.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
   <header>
      <img src="https://www.seekpng.com/png/detail/140-1405949_guess-who-hasbro-guess-who-game.png" alt="Guess Who - Hasbro Guess Who Game@seekpng.com">

      <h1>Enter Guess</h1>
         <input id="clue" type="text" placeholder="guess who">
      <button id="check" type="button" name="button">Guess!</button>
   </header>

   <div class="container">
      <div id="blackPanther"><img src="images/BlackPanther.jpeg" alt="Black Panther" id="blackPantherPic">Black Panther</div>
      <div id="blackWidow"><img src="images/BlackWidow.jpeg" alt="Black Widow" id="blackWidowPic">Black Widow</div>
      <div id="buckyBarnes"><img src="images/Bucky.jpeg" alt="Bucky" id="buckyBarnesPic">Bucky</div>
      <div id="captainAmerica"><img src="images/captainamerica.jpeg" alt="Captain America" id="captainAmericaPic">Captain America</div>
   </div>

   <div class="container">
      <div id="drStrange"><img src="images/DrStrange.jpeg" alt="Doctor Strange" id="drStrangePic"> Doctor Strange</div>
      <div id="hawkEye"><img src="images/Hawkeye.jpeg" alt="Hawkeye" id="hawkEyePic">Hawkeye</div>
      <div id="mariaHill"><img src="images/Hill.jpeg" alt="Hill" id="mariaHillPic">Hill</div>
      <div id="hulk"><img src="images/Hulk.jpeg" alt="Hulk" id="hulkPic">Hulk</div>
   </div>

   <div class="container">
      <div id="loki"><img src="images/Loki.jpeg" alt="Loki" id="lokiPic"> Loki</div>
      <div id="moonKnight"><img src="images/Moon-knight.jpeg" alt="Moon Knight" id="moonKnightPic">Moon Knight</div>
      <div id="nickFury"><img src="images/NickFury.jpeg" alt="Nick Fury" id="nickFuryPic">Nick Fury</div>
      <div id="scarletWitch"><img src="images/ScarletWitch.jpeg" alt="Scarlet Witch" id="scarletWitchPic">Scarlet Witch</div>
   </div>

   <div class="container">
      <div id="shangChi"><img src="images/ShangChi.jpeg" alt="Shang Chi" id="shangChiPic">Shang Chi</div>
      <div id="spiderMan"><img src="images/SpiderMan.jpeg" alt="Spider Man" id="spiderManPic">Spider Man</div>
      <div id="warMachine"><img src="images/WarMachine.jpeg" alt="War Machine" id="warMachinePic">War Machine</div>
      <div id="wong"><img src="images/Wong.jpeg" alt="Wong" id="wongPic">Wong</div>
   </div>


   <script src="js/script.js"></script>
</body>

</html>
